<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
   
    <title>REGISTRO USUARIO</title>
  </head>
  {% extends 'base.html' %}

  <body>
    {% block content %}
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form class="row g-3" method="post">
            {% csrf_token %}
            <div class="col-md-12">
              <label for="id_username" class="form-label">Nombre de Usuario</label>
              <input type="text" class="form-control" name="username" required/>
            </div>

            <div class="col-8">
              <label for="id_first_name" class="form-label">Nombre</label>
              <input type="text" class="form-control" placeholder="Nombres" name="first_name" required/>
            </div>

            <div class="col-4">
                <label for="id_rut" class="form-label">Rut</label>
                <input type="text" class="form-control" placeholder="11.222.333-4" name="rut" required/>
              </div>

            <div class="col-6">
                <label for="id_last_name" class="form-label">Apellido Paterno</label>
                <input type="text" class="form-control" placeholder="Apellido Paterno" name="last_name" required/>
              </div>

            <div class="col-6">
                <label for="id_last_name2" class="form-label">Apellido Materno</label>
                <input type="text" class="form-control" placeholder="Apellido Materno" name="last_name2" required/>
            </div>     

            <div class="col-12">
              <label for="id_email" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" placeholder="ejemplo@ejemplo.com" name="email" required/>
            </div>

            <div class="col-6">
                <label for="id_birthday" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" placeholder="dd/mm/yyyy" name="birthday" required/>
            </div> 

            <div class="col-6">
                <label for="id_phone_number" class="form-label">Celular</label>
                <input type="text" class="form-control" placeholder="+56 " name="phone_number" required/>
            </div> 
            
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="inputCity" />
            </div>

            <div class="col-md-6">
              <label for="inputState" class="form-label">Comuna</label>
              <select id="inputState" class="form-select">
                <option selected>Elega su Comuna</option>
                <option>Colina</option>
                <option>Lampa</option>
                <option>Til Til</option>
                <option>Pirque</option>
                <option>Puente Alto</option>
                <option>San José de Maipo</option>
                <option>Buin</option>
                <option>Calera de Tango</option>
                <option>Paine</option>
                <option>San Bernardo</option>
                <option>Alhué</option>
                <option>Curacaví</option>
                <option>María Pinto</option>
                <option>Melipilla</option>
                <option>San Pedro</option>
                <option>Cerrillos</option>
                <option>Cerro Navia</option>
                <option>Conchalí</option>
                <option>El Bosque</option>
                <option>Estación Central</option>
                <option>Huechuraba</option>
                <option>Independencia</option>
                <option>La Cisterna</option>
                <option>La Granja</option>
                <option>La Florida</option>
                <option>La Pintana</option>
                <option>La Reina</option>
                <option>Las Condes</option>
                <option>Lo Barnechea</option>
                <option>Lo Espejo</option>
                <option>Lo Prado</option>
                <option>Macul</option>
                <option>Maipú</option>
                <option>Ñuñoa</option>
                <option>Pedro Aguirre Cerda</option>
                <option>Peñalolén</option>
                <option>Providencia</option>
                <option>Pudahuel</option>
                <option>Quilicura</option>
                <option>Quinta Normal</option>
                <option>Recoleta</option>
                <option>Renca</option>
                <option>San Miguel</option>
                <option>San Joaquín</option>
                <option>San Ramón</option>
                <option>Santiago</option>
                <option>Vitacura</option>
                <option>El Monte</option>
                <option>Isla de Maipo</option>
                <option>Padre Hurtado</option>
                <option>Peñaflor</option>
                <option>Talagante</option>
                </select>
            </div>

            <div class="col-8">
                <label for="id_direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" placeholder="Calle Falsa" name="direccion" required/>
              </div>

            <div class="col-4">
                <label for="id_numeracion" class="form-label">Numero Casa/Dpto</label>
                <input type="number" class="form-control" placeholder="123" name="numeracion" required/>
            </div>  

            <div class="col-md-6">
                <label for="id_password1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" name="password1" required />
              </div>

              <div class="col-md-6">
                <label for="id_password2" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" name="password2" required />
              </div>

            <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck"/>
                  <label class="form-check-label" for="gridCheck">
                    Acepto Terminos y Condiciones de Aqua Pura
                  </label>
                </div>
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-dark">Registrarme</button>
            </div>

          </form>
        </div>
      </div>
    </div>
    
      {% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
