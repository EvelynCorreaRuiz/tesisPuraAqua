{% extends 'aquaPura/base.html' %}{% block content %}


<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/static/img/botella_awa.jpg" class="d-block w-100" style="height: 450px;" alt="IMG-1">
      </div>
      <div class="carousel-item">
        <img src="/static/img/deportista.jpg" class="d-block w-100" alt="IMG-2">
      </div>
      <div class="carousel-item">
        <img src="/static/img/vaso_awa.jpg" class="d-block w-100" alt="IMG-3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>



{% endblock %}
